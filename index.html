<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clan Kv — Тёмный Форум и Чат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Загрузочный экран -->
  <div id="preloader">
    <div class="loader-text">Загрузка...</div>
  </div>

  <div id="main-content" class="hidden">
    <header>
      <h1>Clan Kv — Форум</h1>
      <p>Онлайн-чат и обсуждения без регистрации</p>
    </header>

    <main>
      <section id="forum">
        <h2>Форум</h2>
        <article class="post">
          <h3>Лучшие читы для Rust</h3>
          <p>Обменивайтесь конфигами и советами!</p>
        </article>
        <article class="post">
          <h3>Истории банов</h3>
          <p>Обсуждаем обходы античитов и забавные случаи.</p>
        </article>
      </section>

      <section id="chat">
        <h2>Онлайн-чат</h2>
        <div id="chat-box"></div>
        <input type="text" id="msgInput" placeholder="Напишите сообщение..." />
        <button onclick="sendMsg()">Отправить</button>
      </section>
    </main>

    <footer>
      <p>© 2025 Clan Kv</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
